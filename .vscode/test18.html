<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" name="btnStart" value="    시작    " onclick="doStart()">
</body>
<script>
    gn=5;
    timer=setInterval(function(){
        let ctl=document.getElementsByName("btnStart")[0];
        if(gn<1) {
            clearInterval(timer);
            ctl.value='시작';
            return;
        }
        ctl.value=gn;
        gn--;
    },1000);
</script>
</html>
