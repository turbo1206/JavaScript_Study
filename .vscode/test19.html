<html lang="en">
<head>

<style>
    .style1 {background-color:white;
        color:red;
        font-size:12px
    }
    .style2 {background-color:yellow;
        color:blue;
        font-size:24px
    };
</style>

<body>
    점수:<input type="text" name="point" id="point"><br>
    <input type="button" id="btnShow" value="Show">
    <input type="button" id="btnClear" value="Clear"><br>
   
<!-- 이벤트(event)
     blur: focus가 떠났을 때 
     click: 마우스 왼쪽 버튼이 클릭 됐을 때
     dlbclick: 마우스 왼쪽 버튼이 더블 클릭 됐을 때
     change: html tag안의 값이 변경 됐을 때
     focus : 마우스 왼쪽 버튼이 눌려서 focus가 들어왔을 때
-->
</body>
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<script>

    $(document)
    .ready(function(){
        $('#point').val(50);
        $('#btnClear').hide(); //fadeIn();
    })
    .on('click','#btnShow',function(){
        $('#point').removeClass('style2');
        // point text 안에 100을 표시.
        $('#point').val(100);
        $(this).hide(); //fadeOut();
        $('#btnClear').show(); //fadeIn();
        $('#point').addClass('style1');
        // obj={'background-color':'white','color':'red','font-size':'12px'};
        // $('#point').css(obj);

        // $('#point').css('background-color','white');
        // $('#point').css('color','red');

        // console.log('btnShow 클릭');
    })
    .on('click','#btnClear',function(){
        $('#point').removeClass('style1');
        // point text안을 비운다.
        $('#point').val("999");
        $(this).hide();
        $('#btnShow').show();
        $('#point').addClass('style2');
        // $('#point').css('background-color','yellow');
        // $('#point').css('color','blue');
        // console.log('btnPoint 클릭');
