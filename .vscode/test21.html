<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Test</title>
</head>
<body>
    <input type="text" id="txtName"><br>
    <input type="hidden" id="txtHidden"><br>
    <input type="radio" name="gender" id="male">남성&nbsp;
    <input type="radio" name="gender" id="female">여성<br>
    Number:<input type="number" id="txtNum"><br>
    <input type="checkbox" name="hobby" id="movie">영화보기
    <input type="checkbox" name="hobby" id="riding">모터사이클
    <input type="checkbox" name="hobby" id="climbing">등산<br>
    Textarea:<textarea id="txtAddress" cols="60" rows="3"></textarea><br>
    Select:<Select id="btnShow">보기</Select>
    <div id="dvShow" style="background-color: yellow;width: 300px;height: 200px;">
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<script>
    $(document)
    .on('click','#btnShow',function(){
        str1=$('#txtName').val();
        str2=$('#txtHidden').val();
        if($('#male').is(':checked')) {
            str3='male';
        } else if($('#female').is(':checked')) {
            str3='';
        }
        str4=$('#txtNum').val();
        str='';
        if($('#movie').is(':checked')) {
            str5='영화보기';
        }
        if($('#riding').is(':checked')) {
            str5+='모터사이클';
        }
        if($('#climbing').is(':checked')) {
            str5+='등산';
        }
        str6=$('#txtAddress').val();
        str7=$('#selNation').val();
        str=str1+'<br>'+str2+'<br>'+str3+'<br>'+str4+'<br>'+str5+'<br>'+str6+'<br>'+str7;
        $('#dvShow').html(str);
    })
</script>
</html>
