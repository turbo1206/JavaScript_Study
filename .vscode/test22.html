<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    td{
        width: 100px;
        height: 50px;
    }
</style>
<body>
    <table border="1" id="tbl">
        <tr><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td></tr>
        <tr><td><input type="button" id="btnRemove" value="Remove"></td>
            <td><input type="button" id="btnPrepend" value="Prepend"></td>
            <td><input type="button" id="btnGo" value="Append"></td>
        </tr>
    </table>
</body>
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<script>
    $(document)
    .ready(function(){
    })
    .on('click','#btnGo',function(){
        $('#tbl').append('<tr><td>A</td><td>B</td><td>C</td></tr>');
        return false; // stop bubbling
    })
    .on('click','#btnRemove',function(){ // event handler
        $('#tbl').find('tr:first').remove();
        return false;
    })
    .on('click','#btnPrepend',function(){
        n=1;
        $('#tbl').prepend('<tr><td>'+(n++)+'</td><td>'+(n++)+'</td><td>'+(n++)+'</td></tr>');
        return false;
    })
</script>
</html>
