<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="point"><br>
    <input type="button" name="btnPoint" value="Stop" onclick="doStop()"><br>
    <input type="button" name="btnCalc" value="Show" onclick="getResult()"><br>
</body>
<script>
    let gn;
    let timer;
    function getResult() {
        alert("Interval Timer가 시작합니다.");
        gn=2;
        timer=setInterval(showText,2000); // call-back - 직접 호출이 아니고, 실행을 등록 해놓고 조건에 맞으면 웹 브라우저가 실행.
    }
    function showText() { // 익명함수(Anonymous Function)
        console.log(gn);
        document.getElementsByName('point')[0].value=gn+"초가 지났습니다.";
        gn+=2;
    }
    function doStop() {
        clearInterval(timer);
        document.getElementsByName('point')[0].value='';
    }
</script>
</html>
