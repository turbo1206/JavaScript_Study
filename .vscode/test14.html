<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sum and average</title>
</head>
<body>
<input type="text" name="point"><br>
<input type="button" name="btnPoint" value="입력" onclick="getPoint()"><br>
<input type="button" name="btnCalc" value="계산" onclick="getResult()"><br>
</body>
<script>
    var arPoint=[]; // arPoint.length
    
    function getPoint() {
        // point안의 점수 값을 읽어서
        // arPoint 배열에 추가.
        arPoint.push(document.getElementsByName("point")[0].value);
    }
    function getResult() {
        // 합계/평균을 구해서
        // alert로 출력
        // 합계: xxxx
        // 평균: xx.xxxx
        sum=0;
        for(i=0;i<arPoint.length;i++) {
            sum += parseInt(arPoint[i]);
        }
        alert("합계 : "+sum+"\n"+"평균 : "+sum/arPoint.length);
    }
</script>
</html>
