<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table {
        border-collapse: collapse;
    }
    th {
        bottom: 1px solid white;
        background-color: black;
        color: yellow;   
    }
    td {
        width: 100px;
        height: 50px;
        bottom: 1px solid black;
    }
</style>
<body>
    <table border="1" id="tbl_body">
    </table><br>
</body>
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<script>
   // 입력한 갯수만큼 테이블 만들어주기.
   n=prompt('snail 칸의 갯수를 입력해주세요.')
        num=parseInt(n, 0)
        trtd='<tr><td>'
        trPos='</td></tr>'
        td='</td><td>'
        if(num!=0){
            for(i=0;i<num;i++){ 
                $('#tbl_body').append(trtd+(td.repeat(num-1)+trPos))
            }
        }   
        // snail 알고리즘
        nCount=1; // num
        tmpCnt=1; // dir 방향이 한 사이클을 돌면 추가 시켜줄 변수
        dir=0; // 회전방향 → = 0, ↓ = 1, ← = 2, ↑ = 3
        i=j=0;
        while(nCount<=(num*num)){
            $(`#tbl_body tr:eq(${i}) td:eq(${j})`).text(nCount++) 
            if(dir==0){ // 회전방향 →
                j++
                if(j==num-tmpCnt){
                    dir=1
                }
            }
            else if(dir==1){ // 회전방향 ↓
                i++
                if(i==num-tmpCnt){
                    dir=2
                }
            }
            else if(dir==2){ // 회전방향 ←
                j--
                if(j==(tmpCnt-1)){
                    dir=3
                }
            }
            else if(dir==3){ // 회전방향 ↑
                i--
                if(i==tmpCnt){
                    tmpCnt++; // 한 사이클 끝난 뒤 임시변수 ++
                    dir=0
                }
            }
        }
</script>
</html>
