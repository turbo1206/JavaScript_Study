<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<script>
    $(document)
    .ready(function(){
        document.write("<table id=tbl border=1</table>");
            n=parseInt(prompt("행/열의 갯수를 입력하시오."));
            for(i=0;i<n;i++) {
                $('#tbl').append('<tr></tr>');
                for(j=0;j<n;j++) {
                    $('#tbl tr:eq('+i+')').append('<td style="width:80px;height:50px;"></td>');
                }
            }
    })
</script>
</html>
